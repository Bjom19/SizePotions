# === Health Scaling Settings ===

# Base health for a normal-sized player (scale 1.0)
base_health: 20

# How many health points are gained/lost per unit of ln(scale).
# Higher = more dramatic health differences. Lower = more subtle.
health_step: 10

# Absolute minimum health a player can have (safety net)
min_health: 6

# The scale range allowed on this server.
min_scale: 0.1
max_scale: 3.0